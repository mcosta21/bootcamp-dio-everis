<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Instagram Login Clone</title>
</head>
<body>
    
    <main id="root">

        <article>
            <section class="section-phone">
                <img src="./assets/phone.png" alt="Phone">
            </section>
    
            <section class="section-info">

                <div class="user">
                    <img class="logo" src="./assets/logo.png" alt="Instagram">
                    <img class="photo-user" src="https://instagram.fgig14-1.fna.fbcdn.net/v/t51.2885-19/s150x150/21433685_146287852633005_4471123210686955520_a.jpg?_nc_ht=instagram.fgig14-1.fna.fbcdn.net&_nc_ohc=4Sf14ioo3OsAX9MwLvx&oh=32f4116382d99d2e923a762450881772&oe=5FCA086C" alt="Marcio Costa">
                    <a class="link-continue" href="#">Continuar como marcio_costa7</a>
                    <a class="link" href="#">Remover conta</a>
                </div>

                <div class="not-user">
                    <p>Não é marcio_costa7?</p>
                    <div>
                        <p>
                            <a class="link" href="#">Trocar de conta</a> ou <a class="link" href="#">Cadastrar-se</a>
                        </p>
                    </div>
                </div>

                <div class="download">
                    <h4>Baixar o aplicativo</h4>
                    <div>
                        <img src="./assets/download-appstore.png" alt="App Store">
                        <img src="./assets/download-playstore.png" alt="Play Store">
                    </div>
                </div>
            </section>
        </article>
        
    </main>

</body>
</html>
