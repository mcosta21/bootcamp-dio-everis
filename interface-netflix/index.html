<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/styles.css">
        <link rel="stylesheet" href="style/responsive.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
       
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
       
        <title>Netflix Clone</title>
    </head>
    <body>
        <main>
            <header>
                <div class="container">
                    <img src="https://download.logo.wine/logo/Netflix/Netflix-Logo.wine.png" class="logo" alt="Netflix">
                    <nav>
                        <a href="#">Início</a>
                        <a href="#">Séries</a>
                        <a href="#">Filmes</a>
                        <a href="#">Documentário</a>
                    </nav>
                </div>
            </header>

            <section class="container">
                <div class="movie-details">
                    <h1>HOUSE OF CARDS</h1>
                    <p>O congressista Francis Underwood e sua mulher, Claire, fazem de tudo para conquistar seus objetivos, não importa o que aconteça. Um mundo político recheado de ganância, corrupção e luxúria na capital Washington.</p>
                </div>
                <div class="buttons-details">
                    <button>
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button>
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </section>

            <section class="movies">
                <h3>Recomendados</h3>
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img class="box-movie" src="img/mini1.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-movie" src="img/mini2.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-movie" src="img/mini3.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-movie" src="img/mini4.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-movie" src="img/mini5.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-movie" src="img/mini6.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-movie" src="img/mini7.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-movie" src="img/mini8.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-movie" src="img/mini9.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-movie" src="img/mini10.jpg" alt="">
                    </div>
                </div>
            </section>
        </main>

        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>
    </body>
</html>
